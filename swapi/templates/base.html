    <script>
      var user = {};
      function getUserInfo(row) {
        user.id = row.cells[0].innerHTML;
        user.name = row.cells[1].innerHTML;
        user.eye_color = row.cells[2].innerHTML;
        user.birth_year = row.cells[3].innerHTML;
        // console.log(user.id)
